<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "header">
        <h1>Etch-A-Sketch</h1>
        <p class = "headline">Draw the Most Beautiful Thing You Can Think Of</p>
        <button id = "numberSquare">Pick Your Number of Squares</button>
    </div>
    <div class="main-section">
        <div class = "box-grid" id ="grid">
        </div>  
    </div>
    <div class = "selector-section">
         <div class = "start-restart">
            <h2>Start/Restart</h2>
            <button id ="drawingStart" class="start">Start Drawing!</button>
            <button id = "drawingRemove" class="restart">Clear the Surface!</button>
         </div>
         <div class="color-choose">
            <h2>Choose Your Color</h2>
            <button class="black-white">Black & White</button>
            <button class="rgb-color">Rainbow Mode</button>
         </div>
    </div>
    
</body>
</html>
